    <style>
        .div1{
            animation: img 2s linear 2s infinite}
        @keyframes img{
            form{
                left: 0px;
                transform: rotate(0deg);
            
            }
            to{
                left: 350px;
                transform: rotate(360deg);
            }
        }
    </style>
